<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">MiTienda</div>
    <nav>
      <ul class="menu">
        <li><a href="#">Remeras</a></li>
        <li><a href="#">Buzos</a></li>
        <li><a href="#">Pantalones</a></li>
        <li><a href="#">Zapatillas</a></li>
      </ul>
    </nav>
    <div class="carrito">🛒</div>
  </header>

  <!-- Productos destacados -->
  <main>
    <h1>Productos Destacados</h1>
    <section class="productos">
      <div class="producto">
        <img src="imagenes/jeans1.jpg" alt="Pantalón">
        <h2>Pantalón</h2>
        <p>$20.000</p>
        <button>Ver más</button>
      </div>
      <div class="producto">
        <img src="imagenes/jeans2.jpeg" alt="Buzo">
        <h2>Buzo</h2>
        <p>$15.000</p>
        <button>Ver más</button>
      </div>
      <div class="producto">
        <img src="imagenes/jeans3.webp" alt="Zapatillas">
        <h2>Zapatillas</h2>
        <p>$30.000</p>
        <button>Ver más</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="sobre-nosotros">
      <h3>Sobre Nosotros</h3>
      <p>Somos una tienda de ropa y calzado con las mejores ofertas.</p>
    </div>
    <div class="contacto">
      <h3>Contacto</h3>
      <p>Email: contacto@mitienda.com</p>
      <p>Instagram: @mitienda</p>
    </div>
    <div class="suscripcion">
      <h3>Suscribite</h3>
      <input type="email" placeholder="Tu correo">
      <button>Enviar</button>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
